<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="./Project2Style.css">
</head>

<body>

    <div class="container">
        <div class="small-container">
            <h1 style="text-indent: 10px;">Signup</h1>
            <span style="margin: 12px;">It just takes 30 seconds</span>
            <form action="#" method="post">
                <p>
                    <label for="fullName">Full Name</label>
                    <br>
                    <input type="text" id="fullName" placeholder="Brijesh Rajput">
                </p>
                <p>
                    <label for="email">Your Email</label>
                    <br>
                    <input type="email" id="email" placeholder="brijesh@5633gmail.com">
                </p>
                <p>
                    <label for="password">Your New Password</label>
                    <br>
                    <input type="password" id="password" placeholder="atleast 8 character">
                </p>
                <p>
                    <!-- <br> -->
                    <input id="submit-style" type="submit" value="Create Account">
                </p>
            </form>
            <p>Already have an Account?<a href="#">Login</a></p>
            
        </div>
    </div>

</body>

</html>
