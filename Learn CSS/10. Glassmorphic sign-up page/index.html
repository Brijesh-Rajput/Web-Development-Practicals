<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic signup page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p><label for="fullname">Full name</label>
                        <input type="text" id="fullname" placeholder="Brijesh kumar Rajput" required>
                    </p>
                    <p><label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="brijeshrajput563@gmail.com" required>
                    </p>
                    <p><label for="password">Password</label>
                        <input type="passwrod" placeholder="atleast 8 character" required>
                    </p>
                    <p><input type="submit" id="submit" value="Create Account"></p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account? <a href="#">Login</a></p>
            </footer>
        </div>
    </div>

</body>

</html>
